<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishcord</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Profile Section -->
  <div class="user-profile">
    <h2>Fishcord Profile</h2>
    <img id="profile-pic" src="" alt="Profile Picture" />
    
    <!-- Profile Picture Upload -->
    <input type="file" id="profile-upload" accept="image/*" onchange="previewProfilePicFromFile(event)" />
    <p>OR</p>
    <input type="text" id="image-url-input" placeholder="Enter image URL" onchange="previewProfilePicFromURL()" />

    <!-- Username Input -->
    <input type="text" id="username-input" placeholder="Enter your username" />

    <!-- Button to go to the Chatroom -->
    <button onclick="startChat()">Go to Chat</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
