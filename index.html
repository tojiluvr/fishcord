<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishcord</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Password Screen -->
  <div id="password-screen">
    <h2>Enter Password to Access Fishcord</h2>
    <input type="password" id="password-input" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password-input').value;
      const correctPassword = 'tojiluvr69';  // Update this password if needed
      if (password === correctPassword) {
        document.getElementById('password-screen').style.display = 'none';  // Hide password screen
      } else {
        alert('Incorrect password. Try again.');
      }
    }
  </script>
</body>
</html>
